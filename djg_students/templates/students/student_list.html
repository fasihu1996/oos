{% extends "students/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <a href="{% url 'add_student' %}" class="btn btn-primary">Add student</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Last name</th>
            <th>First name</th>
            <th>E-Mail</th>
            <th>Actions</th>
        </tr>
        </thead>


        {% for student in students %}
            <tr>
                <td>{{ student.lname }}</td>
                <td>{{ student.fname }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{% url 'edit_student' pk=student.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_student' pk=student.id %}" class="btn btn-secondary btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
