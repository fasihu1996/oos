{% extends "students/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <a href="{% url 'add_lecture' %}" class="btn btn-primary">Vorlesung hinzuf√ºgen</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>


        {% for lecture in lectures %}
            <tr>
                <td>{{ lecture.title }}</td>
                <td>{{ lecture.description }}</td>
                <td>
                    <a href="{% url 'edit_lecture' pk=lecture.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_lecture' pk=lecture.id %}" class="btn btn-secondary">Delete</a>
                    <a href="{% url 'lecture_pdf' pk=lecture.id %}" class="btn btn-info btn-sm">PDF</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
