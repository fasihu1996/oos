name: Create Weekly Branch

on:
  schedule:
    - cron: '0 15 * * 3'  # Every Wednesday at 2pm

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current ISO week number
        id: get_week
        run: |
          WEEK_NUM=$(date -u +%V)
          echo "week=$WEEK_NUM" >> $GITHUB_OUTPUT

      - name: Create and push new branch
        run: |
          BRANCH_NAME="kw-${{ steps.get_week.outputs.week }}"
          # Check if branch already exists remotely
          if git ls-remote --heads origin "$BRANCH_NAME" | grep "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists. Skipping creation."
            exit 0
          fi
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
