{% extends "book/base.html" %}
{% load bootstrap4 %}

{% block content %}

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Last name</th>
            <th>First name</th>
            <th>E-Mail</th>
            <th>Edit</th>
        </tr>
        </thead>


        {% for author in authors %}
            <tr>
                <td>{{ author.ln }}</td>
                <td>{{ author.fn }}</td>
                <td>{{ author.email }}</td>

            </tr>
        {% endfor %}
    </table>
{% endblock %}
