<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Erstellt am: {{ post.created_at }}</small> <br>
                <a href="{% url 'post_detail' post.id %}">Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
